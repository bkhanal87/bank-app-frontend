<h2>User List</h2>
<table class="table table-striped table-hover table-bordered border-primary">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user. address }}</td>
      <td>{{ user.phoneNumber }}</td>
      <td>
        <button (click)="updateUser(user.id)" class="btn btn-primary">
          Update
        </button>
        <button (click)="deleteUser(user.id)" class="btn btn-primary" style="margin-left:10px">
          Delete
        </button>
        <button (click)="userDetails(user.id)" class="btn btn-primary" style="margin-left:10px">
          Details
        </button>
      </td>
    </tr>
  </tbody>
</table>
